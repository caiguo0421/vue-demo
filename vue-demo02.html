<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="name" placeholder="你的名字">
    <h1>你好，{{name}}</h1>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            name: 'z'
        }
    })

    //$el可以访问该元素
    console.log(app.$el);
</script>

</body>
</html>
