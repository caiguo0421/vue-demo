<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML输出</title>
</head>
<body>
<div id="app">
    <span v-html="link"></span>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            link: '<a href="#">这是一个链接</a>'
        }
    })

    //$el可以访问该元素
    console.log(app.$el);
</script>

</body>
</html>
