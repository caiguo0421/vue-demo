<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>
<div id="app">
    总价：{{totalPrice}}

</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            package1: [
                {
                    name: "iPhone7",
                    price: 7199,
                    count: 2
                }, {
                    name: "iPad",
                    price: 2199,
                    count: 2
                },
            ],
            package2: [
                {
                    name: "Huawei P20",
                    price: 4999,
                    count: 10
                }, {
                    name: "Xiaomi 8",
                    price: 3999,
                    count: 11
                }
            ]
        },
        computed: {
            totalPrice: function () {
                var totalPrice = 0;
                for (var i = 0; i < this.package1.length; i++) {
                    totalPrice += this.package1[i]["price"] * this.package1[i]["count"];
                }
                for (var i = 0; i < this.package2.length; i++) {
                    totalPrice += this.package2[i].price * this.package2[i].count;
                }
                return totalPrice;

            }
        }
    })

    //$el可以访问该元素
    console.log(app.$el);
</script>

</body>
</html>
