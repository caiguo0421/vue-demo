<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind及class与style属性</title>
</head>
<body>
<div id="app">
    <div class="static" :class="{'active':isActive,'error':isError}"></div>
</div>

<div id="app2">
    <div :class="classes">123</div>
</div>

<!--可绑定数组-->
<div id="app3">
    <div :class="[activeCls,errorCls]">123</div>
</div>

<!--支持三元表达式-->
<div id="app4">
    <div :class="[isActive?activeCls:'', errorCls]">123</div>
</div>

<!--另外一种写法-->
<div id="app5">
    <div :class="[{'active':isActive}, errorCls]">123</div>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            isActive: true,
            isError: false,
        }
    })
    //$el可以访问该元素
    console.log(app.$el);

    //可绑定计算字段
    var app2 = new Vue({
        el: "#app2",
        data: {},
        computed: {
            classes: function () {
                return {
                    active: true,
                    'text-fail': true
                }
            }
        }
    })

    var app3 = new Vue({
        el: "#app3",
        data: {
            activeCls: 'active',
            errorCls: 'error'
        },
    })

    var app4 = new Vue({
        el: "#app4",
        data: {
            isActive: true,
            activeCls: 'active',
            errorCls: 'error'
        },
    })


    var app5 = new Vue({
        el: "#app5",
        data: {
            isActive: false,
            errorCls: 'error'
        },
    })

</script>
</body>
</html>
