<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class使用computed和methods</title>
</head>
<body>
<div id="app">
    <button :class="classes">button</button>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            size: 'large',
            disabled: true
        },

        computed: {
            classes: function () {
                return ['btn', {
                    ['btn-' + this.size]: this.size !== "",
                    ['btn-disabled']: this.disabled
                }];
            }
        }
    })

    //$el可以访问该元素
    console.log(app.$el);
</script>

</body>
</html>
