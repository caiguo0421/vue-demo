<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>
<div id="app">
    点击次数：{{counter}}
    <button @click="handleAdd(1)">+1</button>
    <button @click="handleAdd(10)">+10</button>
</div>


<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            counter: 0,
        },
        methods: {
            handleAdd: function (count) {
                count = count || 1;
                this.counter += count;
            }
        }
    })

    //$el可以访问该元素
    console.log(app.$el);
</script>
</body>
</html>
