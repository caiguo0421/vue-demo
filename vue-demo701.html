<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>

<!--components选项可以局部注册组件-->
<div id="app2">
    <my-component2></my-component2>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('my-component', {
        template: '<div>这里是组件显示的内容</div>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            picked: 'js'
        }
    })

    var child = {
        template: '<div>局部注册组件</div>'
    }
    var app2 = new Vue({
        el: '#app2',
        data: {
            picked: 'js'
        },
        components: {
            'my-component2': child,
        }
    })

    //$el可以访问该元素
    console.log(app.$el);
</script>

</body>
</html>
