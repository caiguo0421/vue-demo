<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-子组件索引</title>
</head>
<body>
<div id="app">
    <button @click="handleRef">通过ref获取子组件的实例</button>
    <component-a ref="comA"></component-a>
</div>


<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    Vue.component('component-a', {
        template: '<div>子组件</div>',
        data: function () {
            return {
                message: '子组件内容',
            };
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'js'
        },
        methods: {
            handleRef: function () {
                var msg = this.$refs.comA.message;
                console.log(msg);
                window.alert(msg);
            }
        }
    })

    //$el可以访问该元素
    console.log(app.$el);
</script>

</body>
</html>
