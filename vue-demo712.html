<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-作用域插槽</title>
</head>
<body>
<div id="app">
    <child-component>
       <template scope="props">
           <p>来自父组件的内容</p>
           <p>{{props.msg}}</p>
       </template>
    </child-component>
</div>


<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    Vue.component('child-component', {
        template: '<div class="container">' +
            '<slot msg="来自子组件的内容"></slot>' +
            '</div>',
    });

    var app = new Vue({
        el: '#app',
        data: {
            showChild: true
        },
    })

    //$el可以访问该元素
    console.log(app.$el);
</script>

</body>
</html>
